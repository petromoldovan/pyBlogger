{% extends 'base.html' %}

{% block title %}
    Update new blog post
{% endblock %}

{% block content %}
<h1>Delete post: {{post.title}}</h1>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        <strong>Are you sure?</strong>
        <button class="btn btn-secondary">Delete</button>
    </form>
</div>

{% endblock %}
