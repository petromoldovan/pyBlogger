{% extends 'base.html' %}

{% block title %}
    Craete new blog post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<h1>Add post</h1>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.media}}
        {{ form.as_p}}
        <button class="btn btn-secondary">Post</button>
    </form>

    <script>
        let userid = "{{ user.id }}"
        document.getElementById('userid').value = userid
    </script>
</div>

{% else %}
    You are not allowed here
{% endif %}

{% endblock %}
