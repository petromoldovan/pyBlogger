{% extends 'base.html' %}

{% block title %}
    Update new blog post
{% endblock %}

{% block content %}
<h1>Update post</h1>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-secondary">Update</button>
    </form>
</div>

{% endblock %}
